{% extends 'base.html' %}

<{% block title %}
    {{ title }}
{% endblock %}>

{% block content %}
    <h1 class="text-center mt-3">LOG IN</h1>
    <div class="container">
        <form method="post" action="{% url 'login' %}" class="form-control">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-secondary mt-2" type="submit">login()</button>
        </form>
        <a class="text-secondary" href="{% url 'reset_password' %}">resetpassword()</a>
    </div>
{% endblock %}
