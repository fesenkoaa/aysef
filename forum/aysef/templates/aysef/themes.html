{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container md-5" action="{% url 'themes' %}">
        <table class="table table-hover">
            {% for obj in page_obj %}
            <tr>
                <td><a class="nav-link" aria-current="page" href="{% url 'theme' obj.id %}">
                    {{ obj.category }} ->
                </a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
