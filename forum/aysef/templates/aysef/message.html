{% extends 'base.html' %}

<{% block title %}
    {{ title }}
{% endblock %}>

{% block content %}
    <h2 class="text-center mt-3">CONTACT US</h2>
    <div class="container">
        <form method="post" action="{% url 'support' %}" class="form-control">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="form-control btn btn-success mt-2">send</button>
        </form>
    </div>
{% endblock %}
