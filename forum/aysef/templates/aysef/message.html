{% extends 'base.html' %}

<{% block title %}
    {{ title }}
{% endblock %}>

{% block content %}
    <h2 class="text-center mt-3">Please follow the form below</h2>
    <div class="container">
        <form method="post" action="{% url 'support' %}" class="form-control">
            {% csrf_token %}
            {{ form }}
            <button class="mt-3" type="submit">Send</button>
        </form>
    </div>
{% endblock %}
