{% extends 'base.html' %}

<{% block title %}
    {{ title }}
{% endblock %}>

{% block content %}
    <h2 class="text-center mt-3">RESET PASSWORD</h2>
    <div class="container">
        <form method="post" action="{% url 'reset_password' %}" class="form-control">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-secondary mt-2">reset()</button>
        </form>
    </div>
{% endblock %}
