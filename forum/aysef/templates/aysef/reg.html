{% extends 'base.html' %}

<{% block title %}
    {{ title }}
{% endblock %}>

{% block content %}
    <h1 class="text-center mt-3">REGISTRATION</h1>
    <div class="container">
        <form method="post" action="{% url 'registration' %}" class="form-control">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-secondary" type="submit">reg()</button>
        </form>
    </div>
{% endblock %}
