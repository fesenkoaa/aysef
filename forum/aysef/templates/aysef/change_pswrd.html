{% extends 'base.html' %}

<{% block title %}
    {{ title }}
{% endblock %}>

{% block content %}
    <h1 class="text-center mt-3">CHANGE PASSWORD</h1>
    <div class="container">
        <form method="post" action="{% url 'change_password' %}" class="form-control">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-secondary" type="submit">change()</button>
        </form>
    </div>
{% endblock %}
